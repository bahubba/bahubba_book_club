<td>
    Welcome to the app, {% if user.given_name%}{{ user.given_name }}{% else %}{{ user.username }}{% endif %}! Click the link to create your first book club!
</td>
<td>
    <form method="POST" action="{% url 'notifications:link' %}">
        {% csrf_token %}
        <input type="hidden" name="notification_id" value="{{ notification_id }}" />
        <input type="hidden" name="redirect_url" value="book_club:create_book_club" />
        <button type="submit" class="bg-white border-0">
            <span class="material-icons text-black-50 fs-5">link</span>
        </button>
    </form>
</td>
