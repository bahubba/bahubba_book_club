{% extends 'book_club/base.html' %}
{% block content %}
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="py-2 m-0">Request Membership in {{ book_club_name }}</h2>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit" class="btn btn-secondary mt-2">Submit Request</button>
            </form>
        </div>
    </div>
{% endblock %}
