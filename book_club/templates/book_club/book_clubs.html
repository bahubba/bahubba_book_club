{% extends "book_club/base.html" %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2>Book Clubs</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-md-8">
            {% if in_clubs %}
                <ul>
                    {% for book_club in book_clubs %}
                        <li>{{ book_club.name }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <span>You ain't in no clubs!</span>
            {% endif %}
        </div>
    </div>
{% endblock %}
