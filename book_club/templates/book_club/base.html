{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'book_club/favicon/favicon.ico' %}"
    />

    <!-- Roboto Slab Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'book_club/css/base.css' %}" />

    <title>BAHubba Book Club Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'login' %}">
          <img
            src="{% static 'book_club/favicon/favicon.ico' %}"
            width="30"
            height="30"
            class="d-inline-block align-top"
          />
          <span class="text-secondary">BAHubba Book Club Manager</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% if user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {{ book_clubs }}">
              <a class="nav-link" href="{% url 'book_club:book_clubs' %}">Groups</a>
            </li>
          </ul>
          {% endif %}
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="#" onclick="$('#signOutBtn').click()" class="nav-link"
                >Logout</a
              >
              <form
                style="display: none"
                method="POST"
                action="{% url 'logout' %}"
              >
                {% csrf_token %}
                <button id="signOutBtn" type="submit">Logout</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-container">
      {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS -->
    <script src="{% static 'book_club/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
